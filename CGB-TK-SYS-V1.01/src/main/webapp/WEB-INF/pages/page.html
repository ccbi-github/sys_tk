<style>
    /* page css*/
    .page {
        margin: 25px 0;
        overflow: hidden;
        clear: both;
        text-align: center;
    }
    .page {
        margin: 12px 0px 0px;
    }
    .page span{
        display: inline-block;
        padding: 0 12px;
        min-width: 20px;
        height: 39px;
        line-height: 39px;
        font-size: 14px;
        color: #93999f;
        text-align: center;
    }
    .page a {
        display: inline-block;
        margin: 0 12px;
        width: 40px;
        height: 40px;
        line-height: 36px;
        font-size: 14px;
        color: #4d555d;
        text-align: center;
        border-radius: 50%;
        -webkit-transition: border-color 0.2s;
        -moz-transition: border-color 0.2s;
        transition: border-color 0.2s;
    }
    .page a.active {
        background: #4d555d;
        color: #ffffff;
    }
</style>
<div class="page">
    <span class="disabled_page">首页</span>
    <span class="disabled_page">上一页</span>
    <a href="javascript:void(0)" class="active">1</a>
    <a href="#">2</a>
    <span class="disabled_page">下一页</span>
    <span class="disabled_page">尾页</span>
</div>

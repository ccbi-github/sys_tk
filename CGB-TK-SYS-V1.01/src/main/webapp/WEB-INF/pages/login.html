<style>
    h1, h2, h3, h4, h5, h6 {
        font-size: 100%;
        font-weight: 400;
    }

    .rl-modal-header {
        position: relative;
        padding: 0 20px;
    }

    .rl-modal-header h1 {
        font-size: 16px;
        line-height: 49px;
        height: 49px;
        color: #787d82;
        border-bottom: 1px solid #d0d6d9;
    }

    .rl-modal-header h1 span {
        float: left;
        width: 80px;
        text-align: center;
        height: 49px;
        line-height: 49px;
        cursor: pointer;
    }

    .one.active{
        border-bottom: 1px solid #f01400;
        color: #f01400;
    }
    .one:hover{
        border-bottom: 1px solid #f01400;
        color: #f01400;
    }

    input, button, textarea, select {
        border: 0;
    }

    a, button, input {
        outline: 0;
    }

    .rl-close {
        position: absolute;
        top: 17px;
        right: 20px;
        width: 17px;
        height: 17px;
        cursor: pointer;
        background: url(../dist/img/nlogin.png) no-repeat;
        transition: transform .2s;
        -webkit-transition: transform .2s;
        -moz-transition: transform .2s;
        -o-transition: transform .2s;
    }

    .rl-close:hover {
        background-position: 0 -20px;
    }

    .rl-modal-body {
        padding: 0 30px;
    }

    .l {
        float: left;
    }
    .r {
        float: right;
    }

    .color-red {
        color: #EF1300 !important;
    }

    .rlf-tip-globle {
        font-size: 14px;
        height: 30px;
        line-height: 30px;
    }

    .pr {
        position: relative;
    }
    .ipt, select.ipt {
        height: 20px;
        line-height: 20px;
    }
    .ipt {
        color: #14191e;
        background-color: #fff;
        border: 1px solid #98a1a6;
        padding: 9px;
        font-size: 14px;
        border-radius: 0;
        -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        -moz-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -moz-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    }
    .ipt-email {
        background-position: 0 0;
    }
    .ipt {
        width: 270px;
        padding: 12px 14px;
        background-color: #fff;
        box-shadow: 2px 0 5px 0 #fff;
        border: 1px solid rgba(84,92,99,.6);
        border-radius: 6px;
    }
    p {
        word-break: break-all;
    }
    .color-red {
        color: #EF1300!important;
    }
    .errorHint {
        height: 25px;
        line-height: 20px;
        font-size: 12px;
        color: #f01414;
    }
    .rlf-tip-wrap {
        font-size: 12px;
        height: 20px;
        clear: both;
    }
    .rlf-appendix {
        line-height: 1em;
        margin-bottom: 20px;
    }
    .rl-modal .form-control, .rl-modal .proclaim-loc {
        position: relative;
    }
    .rlf-appendix .rlf-autoin, .rlf-appendix .rlf-forget {
        color: #787d82;
    }
    .clearfix-l:after {
        content: '\0020';
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    .moco-btn-red {
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        -weibkit-transition: all .3s;
        -moz-transition: all .3s;
        transition: all .3s;
        color: #fff;
        background-color: #f20d0d;
        border-color: #f20d0d;
        opacity: 1;
    }
    .moco-btn-lg {
        padding: 11px 32px;
        font-size: 16px;
        line-height: 24px;
        border-radius: 24px;
    }
    .btn-full {
        width: 300px;
        box-sizing: border-box;
    }
    .rl-model-footer {
        padding: 20px 30px 4px;
    }
    .two.active{
        color: #f20d0d;
    }
    .two:hover{
        color: #f20d0d;
    }

</style>


<div class="rl-modal-header">
    <h1>
        <span class="active-title one active">登录</span>
        <span data-fromto="signin:signup" class="xa-showSignup one">注册</span>
    </h1>
    <button type="button" class="rl-close" data-dismiss="modal" hidefocus="true" aria-hidden="true"></button>
</div>
<div class="rl-modal-body js-loginWrap">
    <div class="clearfix-l">
        <div class="l-left-wrap l">
            <form id="signup-form" autocomplete="off">
                <p class="rlf-tip-globle color-red" id="signin-globle-error"></p>
                <div class="rlf-group pr">
                    <input type="text" value="" maxlength="37" name="email"
                                                 data-validate="require-mobile-phone" autocomplete="off"
                                                 class="xa-emailOrPhone ipt ipt-email js-own-name"
                                                 placeholder="请输入登录昵称">
                    <p class="rlf-tip-wrap errorHint color-red" data-error-hint="请输入正确的邮箱或手机号"></p>
                </div>
                <div class="rlf-group  pr">
                    <input type="password" name="password" data-validate="require-password"
                                                  class="ipt ipt-pwd js-loginPassword js-pass-pwd"
                                                  placeholder="6-16位密码，区分大小写，不能用空格" maxlength="16" autocomplete="off">
                    <p class="rlf-tip-wrap errorHint color-red " data-error-hint="请输入6-16位密码，区分大小写，不能使用空格！"></p>
                </div>
                <div class="rlf-group rlf-appendix form-control  clearfix-l">
                    <label for="auto-signin" class="rlf-autoin l" hidefocus="true">
                        <input type="checkbox" checked="checked" class="auto-cbx" id="auto-signin">
                        7天内自动登录</label>
                    <a href="/user/newforgot" class="rlf-forget r" target="_blank" hidefocus="true">忘记密码 </a>
                </div>
                <div class="rlf-group clearfix-l">
                    <input type="button" value="登录" hidefocus="true"
                           class="moco-btn moco-btn-red moco-btn-lg btn-full xa-login">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="rl-model-footer">
    <div class="pop-login-sns clearfix-l">
        <span class="normal l two active">用户登录</span>
        <span class="super r two">管理员登录</span>
    </div>
    <div class="erweima xa-showQrcode"></div>
</div>
<script>
    $(function () {
        $(".one").click(function () {
            $(".one").removeClass("active");
            $(this).addClass("active");
            registerChange();
        });
        function registerChange() {
            if($(".xa-showSignup").hasClass("active")){
                $(".ipt.js-own-name").attr('placeholder','请创建昵称');
                $(".ipt.js-pass-pwd").attr('placeholder','请设置密码');
                $(".rlf-appendix").css("display","none");
                $(".btn-full").css("background","green");
                $(".btn-full").css("border-color","green");
                $(".btn-full").attr("value","注册");
            }else{
                $(".ipt.js-own-name").attr('placeholder','请输入昵称');
                $(".ipt.js-pass-pwd").attr('placeholder','请输入密码');
                $(".rlf-appendix").css("display","block");
                $(".btn-full").css("background-color","#f20d0d");
                $(".btn-full").css("border-color","#f20d0d");
                $(".btn-full").attr("value","登陆");
            }
        }
        $(".two").click(function () {
            $(".two").removeClass("active");
            $(this).addClass("active");
        });
        $(".btn-full").click(function () {
            //console.log(111);
            loadIndex();
        });
        function loadIndex(){

            if($(".super").hasClass("active")){
                superIndex();
            }else{
                normalIndex();
            }
            var  oMask = document.getElementById("mask");
            document.body.removeChild(oMask);
            $("#login").css("display","none");
        }
        function superIndex() {
            $(".login-null").css("display","none");
            $(".login-super").css("display","block");

            $(".header-signin").css("display","none");
            $(".set_btn.user-card-box").css("display","block")

        }
        function normalIndex() {
            $(".login-null").css("display","none");
            $(".login-normal").css("display","block");

            $(".header-signin").css("display","none");
            $(".set_btn.user-card-box").css("display","block");
        }
    })
</script>
